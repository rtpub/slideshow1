<!DOCTYPE html>
<html>
<head>
  <title>Google Drive Thumbnail Slideshow</title>
  <style>
    body {
      margin: 0;
      background: black;
      font-family: sans-serif;
      color: white;
    }
    img {
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      display: block;
      margin: auto;
    }
    #caption {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 8px;
      font-size: 1.2em;
    }
    #error {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.5);
      color: red;
      padding: 10px;
      border-radius: 8px;
      display: none;
    }
  </style>
</head>
<body>
  <div id="caption">Loading...</div>
  <img id="slideshow" src="" alt="Slideshow">
  <div id="error"></div>

  <script>
    const images = [
      {
        url: "https://drive.google.com/thumbnail?id=19KsRY7IJ-KfDQQvm6epLdHq4q2nMUFSf&sz=w1000",
        name: "Sample Image 1"
      },
      {
        url: "https://drive.google.com/thumbnail?id=1uDUh-Uzr9nusWu9F7vD-MFANfVN05q5a&sz=w1000",
        name: "Sample Image 2"
      },
      {
        url: "https://drive.google.com/thumbnail?id=1NHpXebiiRUuhgnZAQq1Wo5n0XXJQR-8z&sz=w1000",
        name: "Sample Image 3"
      }
    ];

    let index = 0;
    const delay = 4000;
    const img = document.getElementById("slideshow");
    const caption = document.getElementById("caption");
    const error = document.getElementById("error");

    function showImage(i) {
      const image = images[i];
      error.style.display = 'none';

      img.onload = () => {
        caption.innerText = `Photo ${i + 1} of ${images.length}: ${image.name}`;
      };

      img.onerror = () => {
        error.innerText = `⚠️ Failed to load: ${image.name}`;
        error.style.display = 'block';
        setTimeout(showNextImage, 2000);
      };

      img.src = image.url;
    }

    function showNextImage() {
      showImage(index);
      index = (index + 1) % images.length;
    }

    showNextImage();
    setInterval(showNextImage, delay);
  </script>
</body>
</html>
